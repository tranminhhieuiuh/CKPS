{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" ></script>
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
</head>

<body>
    <div id="window" class="container-fluid   ">
            <div class="row">
                <div class="col-md-2" id = "menu">
                    <div class="menu-container d-flex flex-column align-items-start">
                        <div class="menu-control">
                            <a href="#" class="brand"><i class="fa fa-code"></i>finez</a>
                        </div>
                        <div class="menu-control">
                            <a href="#" class="menu-item"><i class="fa fa-home"></i>TERMINAL</a>
                        </div>
                        <div class="menu-control">
                            <a href="#" class="menu-item"><i class="fa fa-history"></i>HISTORY TRADING</a>
                        </div>
                        <div class="menu-control">
                            <a href="#" class="menu-item"><i class="fa fa-envelope"></i>CONTACT</a>
                        </div>
                        <div class="menu-control">
                            <a href="#" class="menu-item"><i class="fa fa-user"></i>User</a>
                        </div>
                        <div class="menu-control">
                            <a href="{% url 'user_logout' %}" class="menu-item"><i class="fa fa-user"></i>Logout</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-10" id = "content">
                        <div id="main" class="row">
                            {% block content %}

                            {% endblock %}
                        </div>
                        <div id="current_time" class="d-flex justify-content-center">
                           
                        </div>
                        <script>
                            $(document).ready(function(){
                                $('#current_time').append('<p class="text-secondary mx-1">Current time:</p>')
                                $('#current_time').append('<p class="text-white mx-1">'+ new Date().toLocaleString() + '</p>')
                                $('#current_time').append('<p class="text-secondary"> (UTC-7)</p>')
                            });
                        </script>
                </div>
            </div>
    </div>
    
   
</body>

</html>
